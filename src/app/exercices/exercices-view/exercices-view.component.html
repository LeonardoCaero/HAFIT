<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
          <a href="#" [routerLink]="['../../../exercices']">exercices </a> <i class="fa-solid fa-angle-right"></i> exercice <i class="fa-solid fa-angle-right"></i> {{this.exercice?.name}}
        </div>
      </div>
    <div class="row">
        <div class="col-md-6 w-25">
            <img *ngIf="exercice?.featuredImg ==='default'" [src]=defaultImage alt="Plan" class="img-fluid" />
            <img *ngIf="exercice?.featuredImg !='default'" [src]="exercice?.featuredImg" alt="" class="img-fluid" />
        </div>
        <div class="col-md-6  description">
            <h1 class="text-light">{{exercice?.name?.toLocaleUpperCase()}}</h1>
            <p class="text-light">Tiempo estimado : {{exercice?.time}} minutos</p>
            <p class="lead text-light w-100" [innerHTML]="exercice?.description"></p>
        </div>
    </div>
    <div class="row justify-content-end margin">
        <div class="col-md-6">
          <button id="edit" class="btn btn-success btn-send mt-4 pt-2 btn-block text-uppercase fa-pull-right" *ngIf="exercice?.user === user"[routerLink]="['/exercices/edit',exercice?.exerciceId]"><i class="fa-solid fa-pen"></i> Editar</button>
        </div>
      </div>
</div>
