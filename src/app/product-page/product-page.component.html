<div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image" alt="Producto" class="img-fluid" />
      </div>
      <div class="col-md-6">
        <h1 class="text-light">{{product.name.toUpperCase()}}</h1>
        <p class="lead text-light">{{product.description}}</p>
        <h2 class="fw-bold text-light">{{product.price.$numberDecimal}}â‚¬</h2>
        <div class="form-group">
          <label for="cantidad">Quantity:</label>
          <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" max="10" value="1" />
        </div>
        <button class="btn cart-color mt-3 addcart">Add to cart</button>
      </div>
    </div>
  </div>
