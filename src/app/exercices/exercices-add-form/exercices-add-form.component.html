<div class="container">
<h3 class="orm-title mt-4 pt-4 ms-5">New exercice</h3>
<div class="container d-flex justify-content-center mt-lg-3 mt-3">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="mt-lg-5 w-75 form">
   
    <div class="form-element">
      <h5 class="form-label">Nombre</h5>
      <input placeholder="Nombre" formControlName="name" class="form-control w-75">
      <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" style="color:rgb(241, 54, 54);">
        <label class="mt-2">*El nombre es obligatorio y debe de contener como mínimo 2 caracterres</label>
      </div>
    </div>

    <div class="form-element pt-2">
      <h5 class="form-label">Tiempo estimado</h5>
        <input placeholder="Tiempo estimado" formControlName="time" class="form-control w-75">
        <div *ngIf="myForm.get('time')?.invalid && myForm.get('time')?.touched" class="pt-2" style="color:rgb(241, 54, 54);">
          <label class="mt-2">*El tiempo estimado solo debe de ser númerico</label>
        </div>
      </div>

      <div class="form-element pt-2">
        <h5 class="form-label">Imagen</h5>
        <input placeholder="Imagen" enctype="multipart/form-data" formControlName="featuredImg" name="featuredImg" class="form-control w-75" type="file" (change)="onFileSelected($event)">
      </div>

      <div class="form-element pt-2">
        <h5 class="form-label">Descripción</h5>
        <ckeditor formControlName="description" [editor]="Editor" id="editor"></ckeditor>
        <div *ngIf="editorInstance?.invalid && editorInstance?.touched" style="color:rgb(241, 54, 54);">
          <label class="mt-2">*La descripción es obligatoria</label>
        </div>
    </div>

    <div class="form-element pt-4 pb-4">
      <button *ngIf="(myForm.get('time')?.invalid && myForm.get('time')?.touched) || (myForm.get('name')?.invalid && myForm.get('name')?.touched)" type="submit" class="btn btn-success btn-send pt-2 btn-block" disabled>
        <i class="fa-solid fa-plus"></i> Añadir
      </button>
    
      <button *ngIf="!(myForm.get('time')?.invalid && myForm.get('time')?.touched) && !(myForm.get('name')?.invalid && myForm.get('name')?.touched)" type="submit" class="btn btn-success btn-send pt-2 btn-block">
        <i class="fa-solid fa-plus"></i> Añadir
      </button>
    </div>
  </form>
</div>
<div class="alert alert-danger w-75 mt-4 text-center" *ngIf="errorMessage">
  {{errorMessage}}
</div>
</div>
