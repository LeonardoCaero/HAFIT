<header>
   <!-- Jumbotron -->
   <div class="p-3 text-center border-bottom jumbo">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left elements -->
        <div class="col-md-4 d-flex justify-content-center justify-content-md-start">
          <a href="#!" class="ms-md-2">
            <img src="../../assets/images/logos/full-logo.png" alt="Logo" height="40">
          </a>
        </div>
        <!-- Left elements -->
  
        <!-- Center elements -->
        <div class="col-md-4">
          <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0" style="position: relative;">
            <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" style="padding-right: 50px;"/>
            <button class="btn btn-outline-primary" type="button" id="searchButton" style="position: absolute; top: 0; right: 0; bottom: 0; width: 50px; border: none;"><i class="fas fa-search"></i></button>
          </form>
        </div>
        
        <!-- Center elements -->
  
        <!-- Right elements -->
        <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
          <div class="d-flex align-items-center">
            <!-- Cart -->
            <a class="text-reset me-3" [routerLink]="['cart']">
              <span><i class="fas fa-shopping-cart"></i></span>
              <span class="badge rounded-pill bg-danger">{{cartItems}}</span>
            </a>
            <!-- User -->
            <div class="dropdown">
              <a class="user-profile dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-regular fa-user" *ngIf="!userProfile"></i>
                <img *ngIf="userProfile" [src]="userProfile.picture" alt="User profile picture" alt="user-image" class="rounded-circle" height="40" />
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" *ngIf="userProfile" [routerLink]="['user-profile']">My profile</a></li>
                <li><a class="dropdown-item" href="#" *ngIf="userProfile">Settings</a></li>
                <li><a class="dropdown-item" href="#" *ngIf="!userProfile" (click)="login()">Login</a></li>
                <li><a class="dropdown-item" href="#" *ngIf="userProfile" (click)="logout()">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Right elements -->
      </div>
    </div>
  </div>
  <!-- Jumbotron -->

  <nav class="navbar navbar-expand-lg">
    
    <div class="container justify-content-between">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-center align-items-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" [routerLink]="['home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" [routerLink]="['product-list']">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" [routerLink]="['test']">Testing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" [routerLink]="['tests']">Opci√≥n 4</a>
          </li>      
        </ul>
      </div>
    </div>
  </nav>
</header>
