
<div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img *ngIf="plan?.featuredImg ==='default'" [src]=defaultImage alt="Producto" class="img-fluid" />
        <img *ngIf="plan?.featuredImg !='default'" [src]="plan?.featuredImg" alt="" class="img-fluid" />
      </div>
      <div class="col-md-6">
        <h1 class="text-light">{{plan?.name?.toLocaleUpperCase()}}</h1>
        <p class="lead text-light" [innerHTML]="plan?.description"></p>
      </div>
    </div>
  </div>
