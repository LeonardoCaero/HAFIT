<div class="container">
<h2 class="form-title mt-4 pt-4 ms-5">Editar plan {{this.plan.name}}</h2>
<div class="container d-flex justify-content-center mt-lg-3 mt-3   ">
  <form class=" mt-lg-5 w-75 form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)"  enctype="multipart/form-data">
    <div class="form-element">
      <h5 class="form-label">Nombre</h5>
      <input placeholder="Nombre" formControlName="name" class="form-control  w-75 ">
      <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="pt-2" style="color:rgb(241, 54, 54);">
        <label class="mt-2">*El nombre es obligatorio y debe de contener como mínimo 2 caracterres</label>
      </div>
    </div>
    
    <div class="form-element pt-2">
      <h5 class="form-label">Imagen</h5>      
      <input placeholder="Imagen" enctype="multipart/form-data" formControlName="featuredImg" name="featuredImg" class="form-control w-75" type="file" (change)="onFileSelected($event)">
    </div>
    

    <div class="form-element pt-2">
      <h5>Descripción</h5>
      <ckeditor formControlName="description" [editor]="Editor" id="editor" ></ckeditor>
      <div *ngIf="editorInstance?.invalid && editorInstance?.touched" style="color:rgb(241, 54, 54);">
        <label class="mt-2">*La descripción es obligatoria</label>
      </div>
    </div>

    <div class="form-element pt-4 pb-4">
      <button *ngIf="(myForm.get('name')?.invalid && myForm.get('name')?.touched)" type="submit" class="btn btn-success btn-send pt-2 btn-block" disabled>
        <i class="fa-solid fa-pen"></i> Actualizar
      </button>
    
      <button *ngIf=" !(myForm.get('name')?.invalid && myForm.get('name')?.touched)" type="submit" class="btn btn-success btn-send pt-2 btn-block">
        <i class="fa-solid fa-pen"></i> Actualizar
      </button>
    
      <button class="btn btn-danger btn-send ms-2 pt-2 btn-block delete" (click)="deletePlan()">
        <i class="fa-solid fa-xmark"></i> Eliminar
      </button>
    </div>
    <div class="alert alert-danger w-75 mt-4 text-center" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </form>
  </div>
  </div>
