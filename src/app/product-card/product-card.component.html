<div class="row my-2">
    <div class="col-lg-4 col-md-6 col-sm-6 w-100">
        <div class="card rounded overflow-hidden" style="border: none;">
            <div class="topPart" style="position: relative;">
                <div class="inside">
                    <div class="icon"><i class="material-icons">info_outline</i></div>
                    <div class="contents">
                        <table>
                            <tr>
                                <th>Description</th>
                            </tr>
                            <tr>
                                <td>{{product.description}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <img [src]="productImage" class="w-100">
            </div>
            <div class="card-body bottom">
                <div class="left">
                    <div class="details">
                        <h3>{{product.name}}</h3>
                        <p>{{product.price.$numberDecimal}}</p>
                    </div>
                    <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
                </div>
                <div class="right">
                    <div class="done"><i class="material-icons">done</i></div>
                    <div class="details">
                        <h3>{{product.name}}</h3>
                        <p>Added to your cart</p>
                    </div>
                    <div class="remove"><i class="material-icons">clear</i></div>
                </div>
            </div>
        </div>
    </div>
</div>
