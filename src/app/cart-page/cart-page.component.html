<section class="h-100 h-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">

                                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                                        <h6 class="mb-0 text-muted">{{products.length}} items</h6>
                                    </div>
                                    <div class="pt-1">
                                        <h6 class="mb-0"><a href="#!" class="text-body"><i
                                                    class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                                    </div>
                                    <hr class="my-4">
                                    <div *ngFor="let product of products" class="col mb-3">
                                        <app-cart-item [product]="product" (deleteProduct)="onDeleteProduct($event)"
                                            (updatedPrice)="onUpdatePrice($event)"
                                            (updatedQuantity)="onUpdateQuantity($event)"></app-cart-item>
                                        <hr class="my-4">
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase">Items ({{totalItems}})</h5>
                                        <h5>{{totalPrice-5}}€</h5>
                                    </div>
                                    <hr class="my-4" *ngIf="products.length >= 1">
                                    <h5 class="text-uppercase mb-3" *ngIf="products.length >= 1">Shipping</h5>

                                    <div class="d-flex justify-content-between mb-4" *ngIf="products.length >=1">
                                        <h6 class="text-uppercase">Standard-Delivery</h6>
                                        <h6>5€</h6>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5>{{(products.length >= 1 ? totalPrice : totalPrice-5)}}€</h5>
                                    </div>

                                    <button type="button" class="btn btn-dark btn-block btn-lg"
                                        data-mdb-ripple-color="dark">Check out</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
